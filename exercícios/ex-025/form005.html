<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>CADASTRE-SE</h1>
<div>
    
        <form action="cadastro.php" autocomplete="on">
    
            <fieldset>
                <legend>Dados de Login</legend>
                <p>
                    <label for="icpf"> CPF</label>
                    <input type="number" name="cpf" id="icpf" placeholder="ex. 123.456.678-02" required>
                </p>
                <p>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="imail">
                </p>
                <p>
                    <label for="iconfi">Confirmar</label>
                    <input type="email" name="confi" id="iconfi" required>
                </p>
                <p>
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" min="8" max="9" required>
                </p>
                <p>
                    <label for="ico">Confirmar</label>
                    <input type="password" name="con" id="ico" required>
                </p>
                    </form>
            </fieldset>

</div>

        <form action="get">
            <p>
                <fieldset>
                    <legend>Dados de Contato</legend>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome">
                    <p>
                        <label for="isobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" id="isobrenome" required>
                    </p>
                    <p>
                        <label for="inascimento">Data de Nascimento:</label>
                        <input type="date" name="nascimento" id="inascimento" required>
                    </p>
                    <p>
                        <label for="irg">RG:</label>
                        <input type="number" name="rg" id="irg" min="9" required>
                    </p>
                    <p>
                        <input type="checkbox" nome="masculino" id="imasculino">
                        <label for="imasculino">Masculino</label>
                       
                        <input type="checkbox" name="feminino" id="ifeminino">
                        <label for="ifeminino">Feminino</label>

                        <input type="checkbox"nome="naoinformado" id="ninfo">
                        <label for="ninfo">Prefiro não Informar</label>
                    </p>
                    <p>
                        <label for="icep">Cep:</label>
                        <input type="number" name="cep" id="icep" placeholder=" XXXXX-XXX">
                    </p>
                    <p>
                        <label for="iendereco">Endereço:</label>
                        <input type="text" name="endreco" id="iendereco" required>
                    </p>
                    <p>
                        <label for="icelular">Celular</label>
                        <input type="tel" name="celular" id="icelular" placeholder="(xx)x.xxxx-xxxx">
                    </p>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="submit" value="Limpar">
                    </p>
                </fieldset>
            </p>
        </form>
</body>
</html>
