<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome" id="nome">Nome</label >
            <input type="text" nome="nome" id="inome" required maxlength="30" size="30" placeholder="Digite seu Nome" autocomplete="on">
        </p>
        <p>
           <label for="imedia">Média</label> 
           <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.1"required>
        </p>
        <p>
            <label for="imes">Períudo Letivo</label>
            <input type="month" name="mes
            " id="imes" required>
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="itame">Horário da Prova</label>
            <input type="time" name="" id="" required>
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required>
        </p>
        <p><label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" size="8"required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>
