<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    td{
        border: 1px solid rgb(0, 0, 0);
        padding: 8px;
        text-align: center; /* O alinhamento Ã© na vertical*/
        vertical-align:middle; /* Alinhamento na Orizontal*/
    }

</style>
<body>
    <h1>Tabela</h1>

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
            <td>A5</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
            <td>B5</td>
        </tr>
        <tr> <!--Terceira Linha-->
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td>C4</td>
            <td>C5</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
            <td>D4</td>
            <td>D5</td>
        </tr>
    </table>
</body>
</html>
